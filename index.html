    <!-- Inline critical CSS for above-the-fold content to prevent render blocking -->
    <style>
      /* Critical CSS - prevents white flash and ensures fast initial render */
      * { box-sizing: border-box; }
      html { line-height: 1.5; -webkit-text-size-adjust: 100%; }
      body { margin: 0; font-family: system-ui, -apple-system, sans-serif; background: #0a0a0a; }
      #root { min-height: 100vh; }
      
      /* Instant loading state - shows before React hydrates */
      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      #initial-loader .spinner {
        width: 48px;
        height: 48px;
        border: 3px solid rgba(24, 165, 254, 0.2);
        border-top-color: #18a5fe;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      #initial-loader .text {
        margin-top: 16px;
        color: rgba(255, 255, 255, 0.7);
        font-size: 14px;
        font-weight: 500;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <!-- Instant loading indicator - removed by React once mounted -->
    <div id="initial-loader">
